<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output">

    </div>
    <script>
        fetch('https://reqres.in/api/users?page=1')
        .then(r=>r.json())
        .then(d=>{
            console.log(d);
            for(item in d){
                for(i=0;i<d[item].length;i++){
                    document.getElementById("output").innerHTML += "</br><div id='box'>" + d.data[i].first_name + "" + d.data[i].last_name + "</br>" + d.data[i].email + "</br><img src='" + d.data[i].avatar + "'/></div>";

                  

                }
            }

            
        })
    </script>
    <style>
        img{
            border-radius: 50%;
            margin-left: 30px;
        }
        #box{
            width: 200px;
            color:aqua;
            background-color: blue;
            border-radius: 2em;
            padding: 10px;

        }
    </style>
</body>
</html>
